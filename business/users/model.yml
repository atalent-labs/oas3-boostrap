User_item: #Reduce version of the User
  title: User_item
  description: 'Generic information of a user'
  type: object
  allOf:
    - type: object
      properties:
        id:
          description: 'Unique identification of a user in the information system'
          type: string
          example: '200002107422'
        person:
          allOf:
            - $ref: '../common/person.yml#/Person'

User:
  title: User
  description: 'Full information of a person'
  type: object
  allOf:
    - $ref: '#/User_item'
    - type: object
      properties:
        contactChannel:
          allOf:
            - $ref: '../common/contact.yml#/ContactChannel'

Policy_role:
  title: Policy_role
  type: object
  description: The policy role of a user
  properties:
    code:
      type: string
      description: The policy role code
      example: 'INSURED'
      enum:
        - 'INSURED'
        - 'OWNER'
        - 'PAYER'
        - 'BENEFICIARY'
    name:
      type: string
      description: The policy role name
      example: 'Insured person'
      enum:
        - 'Insured person'
        - 'Policy owner'
        - 'Policy payer'
        - 'Policy beneficiary'
